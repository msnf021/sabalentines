<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Cards with Background Music</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="clocksStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for background image -->
    <style>
      body {
        background-image: url("background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="col-md-12 m-5">
                <div class="display-1">I love you</div>
            </h1>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-4">
              <a href="./stringLetter.html" class="wrapper">
                <div class="lid one"></div>
                <div class="lid two"></div>
                <div class="envelope"></div>
                <div class="letter">
                  <p>🧵🎀</p>
                </div>
              </a>
            </div>
            <div class="col-md-4">
              <a href="./youNme.html" class="wrapper">
                <div class="lid one"></div>
                <div class="lid two"></div>
                <div class="envelope"></div>
                <div class="letter">
                  <p>🇲🇽❤️🇬🇧</p>
                </div>
              </a>
            </div>
            <div class="col-md-4">
              <a href="./mine.html" class="wrapper">
                <div class="lid one"></div>
                <div class="lid two"></div>
                <div class="envelope"></div>
                <div class="letter">
                  <p>🖤 🔞</p>
                </div>
              </a>
            </div>
          </div>
          
    </div>
  </body>
</html>
